<div >
    <br>
    <div class="row">
        <div class="col-lg-4 col-sm-6">
            <div class="panel panel-default">
                <div class="panel-heading">APDEX timechart
                    <a class="glyphicon glyphicon-question-sign"
                       href="http://www.apdex.org/overview.html"
                       target="_blank"
                       uib-tooltip="The APDEX response time thresholds for {{task}} are T={{rttT}}{{rttUnit}} and F={{rttF}}{{rttUnit}}.
                       Click here to learn more about APDEX.
                       Click on chart data points to drilldown."></a>
                </div>
                <div class="panel-body">
                    <highchart id="chart1" config="singleTaskApdexTimechart"></highchart>
                </div>
            </div>
        </div>
        <div class="col-lg-4 col-sm-6">
            <div class="panel panel-default">
                <div class="panel-heading">Vitals timechart
                    <span class="glyphicon glyphicon-question-sign"
                          uib-tooltip="Provide measurement of {{task}} response time statistics, along with success and error counts, over time.
                              Click on chart data points to drilldown">

                </span>
                </div>
                <div class="panel-body">
                    <highchart id="chart2" config="singleTaskVitalsTimechart"></highchart>
                </div>

            </div>
        </div>
        <div class="col-lg-4 col-sm-6">
            <div class="panel panel-default">
                <div class="panel-heading">Response time Histogram
                    <span class="glyphicon glyphicon-question-sign"
                          uib-tooltip="Histogram counting how many times (Y-Axis) the {{task}} response time fell into
                          a response time range (X axis) over the time window displayed in the Vitals timechart above.
                          Click on chart data points to drilldown">

                    </span>
                </div>
                <div class="panel-body">
                    <highchart id="chart3" config="latencyHistogram"></highchart>
                    <div ng-if="spanCount<200" class="col-sm-12">
                        <a class="btn btn-default" target="_blank" ng-href="{{timelineUrl}}" ng-mousedown="updateTimelineUrl()">Show timelines</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="container-fluid" ng-controller="TaskTimelineController">
    <div class="row">
        <div class="col-lg-12">
            <h3>
                <ul class="breadcrumb">
                    <li><a href="#/application?env={{environment}}&application={{application}}">{{application}}</a></li>
                    <li><a href="#/task?env={{environment}}&application={{application}}&task={{task}}">{{task}}</a></li>
                    <li>timeline analysis</li>
                    <li>{{timelineStartTime}}</li>
                </ul>
            </h3>
            <!--<h3 class="page-header">{{application}} <small>{{task}}</small> <i>timeline analysis<i></h3>-->
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12 col-sm-12">
            <nav>
                <ul class="pager">
                    <li class="previous {{disablePrevious}}"><a href="#{{prevUrl}}"><span aria-hidden="true">&larr;</span> Previous</a></li>
                    <li>{{sequenceId}} of {{lastId}}</li>
                    <li class="next {{disableLast}}"><a href="#{{nextUrl}}">Next <span aria-hidden="true">&rarr;</span></a></li>
                </ul>
            </nav>
            <div >
                <!--<div google-chart chart="chart" style="width: 1100px; height: 1000px;"></div>-->
                <d3-timeline ng-controller="D3TimelineController" ng-init="dataPromise=dataPromise"></d3-timeline>
            </div>
        </div>
    </div>
</div>

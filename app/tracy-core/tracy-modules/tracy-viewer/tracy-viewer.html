<div class="modal-header">
    <!--<button type="button" class="close" ng-click="$ctrl.ok()" data-dismiss="modal" aria-hidden="true">&times;</button>-->
    <button type="button" class="close" ng-click="$ctrl.ok()" >&times;</button>
    <h3 class="modal-title" id="modal-title">Tracy event</h3>
</div>
<div class="modal-body" id="modal-body">
    <a ng-if="$ctrl.hasMore()" href="{{$ctrl.urlForMore}}" target="_blank">
        <button class="btn btn-info pull-right" type="button">More</button>
    </a>
    <table class="table table-hover table-condensed">
        <thead>
        <tr>
            <th>Key</th>
            <th>Value</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="(key, value) in $ctrl.truncatedData">
            <td>{{key}}</td>
            <td>{{value}}</td>
        </tr>
        </tbody>
    </table>
</div>
